<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Essays Central</title>
</head>

<body class="bg-light">
  <div class="container container-fluid">
    <div class="row  border border-dark rounded">

      <div class="col-5 p-1">
        <h1 class="text-info text-center"> <span class="badge badge-pill">Essays from</span><span class="badge badge-danger badge-pill">Aeon.co</span></h1>
      </div>

      <div class="col-7 text-right p-1">

        <div>


          <button type="button" class="btn btn-lg btn-info p-2 m-2" data-toggle="modal" data-target=".bd-example-modal-xl">Leave
            a note about an article</button>

          <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <form>
                  
                  <input type="text" class="form-control" id="note-title">
                  <textarea name="note" id="note-body" class="form-control" cols="30" rows="10"></textarea>
                  <button class="btn btn-block btn-success" id="submit-note">Submit Note</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div>
        <div class="row">
          <div class="col">
            <ul class="list-group" id="articles">

            </ul>
          </div>
          <div class="col">
            <br>
            <h4 class="text-center"><a class="p-2 btn btn-block btn-info" id="article-link" href="#" target="_blank">Please select an article.</a></h4>
          </div>
        </div>
      </div>

  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
